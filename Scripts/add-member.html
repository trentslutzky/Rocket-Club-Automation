<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>new_admin_dashbaord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add-member/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
    <link rel="stylesheet" href="{{ url_for('static', filename='add-member/css/styles.css') }}">
</head>

<body>
    <div id="top-area"><span id="top-area-heading">Member</span><span id="top-area-subheading">Add New</span><span id="top-area-rightheading">RC Admin</span></div>
    <div id="input-form">
        <form method="post">
            <h6>Member ID</h6>
            <h6 id="member-id-input" class="input-box">{{ next_member_id }}</h6>
            <h6 id="form-heading">Name</h6><input class="form-control input-box" type="text" name="name">
            <h6 id="form-heading">Division</h6><input class="form-control" type="number" name="division">
            <h6 id="form-heading">Team</h6><select class="form-control input-box" id="select-input" type="text" name="team">
    <optgroup label="This is a group">
        <option value="" selected="",id="default-option">Select Team</option>
        {% for team in teams %}
        <option value="{{ team }}">{{ team }}</option>
        {% endfor %}
    </optgroup>
</select><button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
        </form>
    </div>
    <div id="second-area"><span id="second-heading">Recently Added Members</span><span id="second-subheading">{{ num }} most recent members</span></div>
    <div id="recent-members-box"><div class="table-responsive table-bordered">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Member ID</th>
                <th>Name</th>
                <th>Division</th>
                <th>Team</th>
                <th>Added</th>
            </tr>
        </thead>
        <tbody>
            {% for member in recent_members %}
            <tr>
                <td>{{member.id}}</td>
                <td>{{member.name}}</td>
                <td>{{member.division}}</td>
                <td>{{member.team}}</td>
                <td>{{member.added}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div></div>
    <script src="{{ url_for('static', filename='add-member/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='add-member/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='add-member/js/navigation-buttons.js') }}"></script>
</body>

</html>
