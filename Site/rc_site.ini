[Unit]
Description=uWSGI instance to serve rc_leaderboard_site
After=network.target

[Service]
User=trent_slutzky
Group=www-data
WorkingDirectory=/home/curriculum/rc-tools/rc-leaderboard
Evironment="PATH=/home/curriculum/rc-tools/rc-leaderboard/rv-venv/bin"
ExecStart=/home/curriculum/rc-tools/rc-leaderboard/rctoolsvenv/bin/uwsgi --ini rc_leaderboard_site.ini

[Install]
WantedBy=multi-user.target


