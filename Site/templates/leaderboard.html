<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Rocket Club Leader Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='leaderboard/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaderboard/css/styles.css') }}">
</head>

<body class="d-flex d-xl-flex flex-column align-items-center justify-content-xl-start align-items-xl-center" style="background-size: cover;background-image: url({{ url_for('static', filename='leaderboard/img/background-cut.png')}});background-attachment: fixed;">
    <div class="d-flex justify-content-center" id="leaderboard-title"><img id="header-image" src="{{ url_for('static', filename='leaderboard/img/RCLeaderboardsHeader.png') }}"></div>
    <div class="d-flex justify-content-center leaderboard-section-line">
        <div class="leaderboard-section"><img class="leaderboard-section-image" src="{{ url_for('static', filename='leaderboard/img/RF_Leaderboards_Header.png') }}">
            <h1 class="leaderboard-subheading">Overall&nbsp; Lifetime&nbsp; Leaders</h1><div class="table-responsive table-borderless leaderboard-table">
    <table class="table table-bordered">
        <tbody>
            {% for line in top_rf %}
            <tr class="leaderboard-table-line">
                <td><img class="leaderboard-place-img" src="/static/leaderboard/img/{{line.place}}.png" /></td>
                <td class="leaderboard-table-line-text">{{line.name}}</td>
                <td class="leaderboard-table-line-text">{{line.rf}} RF</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
        </div>
        <div class="leaderboard-section"><img class="leaderboard-section-image" src="{{ url_for('static', filename='leaderboard/img/RF_Leaderboards_Header.png') }}">
            <h1 class="leaderboard-subheading">{{ month }}&nbsp; Leaders</h1><div class="table-responsive table-borderless leaderboard-table">
    <table class="table table-bordered">
        <tbody>
            {% for line in top_rf_monthly %}
            <tr class="leaderboard-table-line">
                <td><img class="leaderboard-place-img" src="/static/leaderboard/img/{{line.place}}.png" /></td>
                <td class="leaderboard-table-line-text">{{line.name}}</td>
                <td class="leaderboard-table-line-text">{{line.rf}} RF</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='leaderboard/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='leaderboard/bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
