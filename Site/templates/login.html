<!DOCTYPE html>
<html id="main-page-html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>new_admin_dashbaord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
    <link rel="stylesheet" href="{{ url_for('static', filename='login/css/styles.css') }}">
</head>

<body>
    <div class="d-flex d-sm-flex d-md-flex d-lg-flex align-items-start align-items-sm-start align-items-md-start align-items-lg-start" id="main-container">
        <aside id="login-sidebar">
            <div class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex align-items-center align-items-sm-center align-items-md-center align-items-lg-center align-items-xl-center" id="sidebar-heading"><img id="rc-helmet-icon" src="{{ url_for('static', filename='login/img/rc_helmet.png') }}">
                <h5 id="sidebar-heading-text">Rocket Club<br>Admin Dashboard</h5>
            </div>
            <div id="sidebar-buttons"></div>
        </aside>
        <div id="main-page">
            <div class="d-md-flex d-lg-flex d-xl-flex justify-content-md-end align-items-md-center justify-content-lg-end align-items-lg-center justify-content-xl-end align-items-xl-center" id="top-bar"><span id="signed-in-as">Not Signed In</span></div>
            <div class="d-md-flex d-lg-flex justify-content-md-center justify-content-lg-center" id="login-container">
                <div id="login-input-form">
                    <form action="login" method="POST">
                        <h1 id="login-form-heading">Log In</h1>
                        <h6>Username</h6><input class="form-control" type="text" id="username-input" name="username">
                        <h6>Password</h6><input class="form-control" type="password" id="password-input" name="password"><button class="btn btn-primary" id="login-button" type="submit">Enter</button>
                        <p id="login-warning">{{ warning }}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='login/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='login/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='login/js/fadeIn.js') }}"></script>
    <script src="{{ url_for('static', filename='login/js/navigation-buttons.js') }}"></script>
</body>

</html>
